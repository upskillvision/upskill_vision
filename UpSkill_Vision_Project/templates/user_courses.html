<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Background */
        body {
            background: linear-gradient(to bottom right, #00c6ff, #ff00ff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #222;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #f8f9fa;
        }

        .sidebar a {
            text-decoration: none;
            color: #f8f9fa;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #0fdac5;
        }

        .sidebar button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            top: 0;
            left: 0;
        }

        .sidebar button:hover {
            background: #575757;
        }

        /* Main content */
        .main-container {
            margin-left: 280px;
            padding: 30px;
            width: calc(100% - 280px);
        }

        .search-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0072ff;
            color: white;
            margin-left: 10px;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
            padding: 10px;
        }

        .course-card {
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            background: #fff;
            padding: 15px;
            text-align: center;
        }

        .course-card:hover {
            transform: scale(1.05);
        }

        .course-image {
            width: 100%;
            height: 170px;
            border-radius: 10px;
            object-fit: cover;
        }

        .course-title {
            font-size: 18px;
            font-weight: bold;
            color: #8b0000;
            margin-bottom: 5px;
        }

        .course-description {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .rating {
            font-size: 16px;
            font-weight: bold;
            color: #FFA500;
        }

        .status {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
            color: #444;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            color: white;
            border: none;
        }

        .btn-enroll {
            background-color: #28a745;
        }

        .btn-view {
            background-color: #007BFF;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
                text-align: center;
                position: relative;
            }

            .sidebar button {
                width: auto;
                display: inline-block;
                margin: 5px;
            }

            .main-container {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        
       
        <button onclick="window.location.href='{{ url_for('user_dashboard') }}'">Dashboard</button>
        <button onclick="window.location.href='{{ url_for('user_courses')  }}'">Courses</button>
        <button onclick="filterCourses('enrolled')">Enrolled Courses</button>
        <button onclick="filterCourses('completed')">Completed Courses</button>
        <button onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for a course...">
            <button onclick="searchCourses()" class="search-btn">Search</button>
        </div>

        <!-- Courses Grid -->
        <!-- Courses Grid -->
        <div class="courses-grid" id="courseGrid">
            {% for course in courses %}
                <div class="course-card" data-title="{{ course.title.lower() }}" data-status="{{ course.status.lower() }}">
                    <img class="course-image" 
                        src="{{ url_for('static', filename=course.image[7:]) }}" 
                        onerror="this.onerror=null; this.src='{{ url_for('static', filename='images/default.jpg') }}';"
                        alt="Course Image">

                    <h3 class="course-title">{{ course.title }}</h3>
                
                    <p class="course-description">{{ course.description }}</p>
                      <!-- Display Course Duration -->
                    <p class="course-duration"><strong>Duration:</strong> {{ course.duration }} weeks</p>

                    <!-- Display Instructor Name -->
                    <p class="course-instructor"><strong>Instructor:</strong> {{ course.instructor }}</p>

                    <!-- Display Average Rating -->
                    <p class="rating">{{ course.avg_rating }}</p>

                    <p class="status">{{ course.status }}</p>

                    <div class="button-group">
                        {% if course.status == "Not Enrolled" %}
                            <a href="{{ url_for('enroll_course', course_id=course.id) }}" class="btn btn-enroll">Enroll Now</a>
                        {% else %}
                            <a href="{{ url_for('view_course', course_id=course.id) }}" class="btn btn-view">View Modules</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

</body>
</html>


<script>
    function searchCourses() {
        let input = document.getElementById('searchInput').value.toLowerCase();
        let courseCards = document.querySelectorAll('.course-card');

        courseCards.forEach(card => {
            let title = card.getAttribute('data-title');
            if (title.includes(input)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function filterCourses(status) {
        let courseCards = document.querySelectorAll('.course-card');

        courseCards.forEach(card => {
            let courseStatus = card.getAttribute('data-status');

            if (status === 'all' || courseStatus === status) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

</body>
</html>
