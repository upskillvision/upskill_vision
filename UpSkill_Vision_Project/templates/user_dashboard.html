<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminstyles.css') }}">
    <style>
        body {
            background: linear-gradient(to bottom right, #00c6ff, #ff00ff);
            color: white;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background-color: #222;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-left: 10px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar button {
            width: 100%;
            padding: 5px;
            margin: 4px 0;
            border: none;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .sidebar button:hover {
            background: #575757;
        }

        .content {
            margin-left: 220px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        h2 {
            background: #a200ff;
            padding: 10px;
            color: white;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            background: white;
            color: black;
            border-radius: 10px;
            width: 100%;
        }
        .progress {
            height: 20px;
            border-radius: 5px;
            background: #ddd;
        }
        .progress-bar {
            background-color: #28a745 !important;
            text-align: center;
            font-weight: bold;
        }
        /* Updated Chart Section */
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar">
        
        <a href="{{ url_for('user_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('user_courses') }}">Courses</a>
        <a href="{{ url_for('logout')  }}">Logout</a>
        
    </div>
    <div class="content">
        <div class="container">
            <h1>Welcome, {{ name }}</h1>

            <h2>Your Enrolled Courses</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Course Name</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course[1] }}</td>
                        <td>{{ course[2] }}</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: {{ course[3] }}%;" aria-valuenow="{{ course[3] }}" aria-valuemin="0" aria-valuemax="100">
                                    {{ course[3] }}%
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2>Visualization: Course Progress</h2>
            <div class="chart-container">
                <div id="chart"></div>
            </div>

            <script>
                var graphs = {{ graphJSON | safe }};
                Plotly.newPlot('chart', graphs.data, graphs.layout, {responsive: true});
            </script>
        </div>
    </div>
</body>
</html>
