<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Courses</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminstyles.css') }}">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            height: 100%;
            background: #2c3e50;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px;
            text-align: center;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 20px;
        }
        .progress-bar {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white">Instructor Panel</h4>
        <a href="{{ url_for('instructor_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('instructor_courses') }}">My Courses</a>
        <a href="{{ url_for('instructor_logout') }}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Instructor: {{ name }}</h2>

        <div class="table-container">
            <h4>My Assigned Courses</h4>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>User Name</th>
                        <th>User Email</th>
                        <th>Course Name</th>
                        <th>Status</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course[0] }}</td>  <!-- User Name -->
                        <td>{{ course[1] }}</td>  <!-- User Email -->
                        <td>{{ course[2] }}</td>  <!-- Course Name -->
                        <td>{{ course[3] }}</td>  <!-- Status -->
                        <td>
                            <div class="progress">
                                <div class="progress-bar {% if course[4] == 100 %}bg-success{% else %}bg-info{% endif %}" 
                                     role="progressbar" 
                                     style="width: {{ course[4] }}%;" 
                                     aria-valuenow="{{ course[4] }}" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                    {{ course[4] }}%
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
