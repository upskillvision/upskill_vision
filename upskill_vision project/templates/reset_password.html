<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upskill Vision - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card smaller-card">
            <div class="header">
                <h1>Upskill Vision</h1>
                <p>Reset your password</p>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <div class="card-content">
                <h2>Reset Password</h2>
                <p class="instructions">Enter your new password below.</p>

                <form id="reset-password-form" method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <div class="form-group">
                        <input type="password" id="new_password" name="new_password" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn-primary">RESET PASSWORD</button>
                </form>

                <p class="redirect-link">
                    <a href="{{ url_for('login') }}">Back to login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
